<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Pantalla Principal</title>
	<h:outputStylesheet library="css" name="misEstilos.css"></h:outputStylesheet>

</h:head>

<h:body>
      
      	<h:form id="formPrincipal">

			<h:outputLabel value="#{principalController.var1}"></h:outputLabel>
			
			 
			<h:dataTable id="tblEmpleados" headerClass="headerTable" rowClasses="rowTable rowTableLine"
			var="empleado"
			value="#{principalController.empleados}" >
				<h:column>
				<f:facet name="header">Nombre</f:facet>
				<h:outputText value="#{empleado.nombre}" />
				</h:column>
				
				<h:column>
				<f:facet name="header">Primer Apellido</f:facet>
				<h:outputText value="#{empleado.primerApellido}" />
				</h:column>
				
				<h:column>
				<f:facet name="header">Segundo Apellido</f:facet>
				<h:outputText value="#{empleado.segundoApelllido}" />
				</h:column>
				
				<h:column>
				<f:facet name="header">Puesto</f:facet>
				<h:outputText value="#{empleado.puesto}" />
				</h:column>
				
				<h:column>
				<f:facet name="header">Estatus</f:facet>	
				<h:outputText value="ACTIVO" rendered="#{empleado.status}"/>
				<h:outputText value="INACTIVO" rendered="#{!empleado.status}"/>
				</h:column>
				
			</h:dataTable>
 			
		</h:form>
		
		
</h:body>
</html>
